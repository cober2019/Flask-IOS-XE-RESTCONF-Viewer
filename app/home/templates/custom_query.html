{% extends 'layouts/base.html' %}

{% block title %} RESTCONF Viewer {% endblock title %}

{% block stylesheets %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
        .btn-round-lg{
        border-radius: 22.5px;
        }
        .btn-round{
        border-radius: 17px;
        }
        .btn-round-sm{
        border-radius: 15px;
        }
        .btn-round-xs{
        border-radius: 11px;
        padding-left: 10px;
        padding-right: 10px;
        margin-bottom: 5px;
        }
  </style>


{% endblock stylesheets %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-xl-12 text-center">
         <div class="card">
              <div class="card-header border-0">
                <div class="row align-items-center">
                  <div class="col d-flex justify-content-center text-center">
                    <div class="row justify-content-center">
                        <form id="moduleForm" method="post" action="{{ url_for('base_blueprint.get_custom_config') }}">
                            <div class="form-group" style="text-align:center">
                               <br/>
                               <span><label style="font-size: 20px">https://{{ device }}/restconf/data/</label>
                               <input type="text" placeholder="Module/Press Enter" class="form-control text-center input-lg" name="query">
                               <br/>
                               <input value="Submit" type="submit" class="btn btn-primary">
                               </span>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
         </div>
      </div>
    </div>
</div>
 {% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
